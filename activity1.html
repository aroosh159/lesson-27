<!DOCTYPE html>
<html>
<head>
<title>Json and JS Asynchronous</title>
</head>
<body>
    <center>
<h1>Converting IN JSON </h1>
<p id="result"></p>
    </center>
<script>
var Obj={name:"Rose",age:13,grade:8};
var myJSON=JSON.stringify(Obj);
var newObj=JSON.parse(myJSON);
document.getElementById("result").innerHTML=newObj.name;

</script>
</body>
</html>
